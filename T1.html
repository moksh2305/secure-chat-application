<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area</title>
    <script>
        function triangleArea() {
            let a = 5, b = 6, c = 7;
            let s = (a + b + c) / 2;
            let area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
            alert("Area of the triangle: " + area);
        }
    </script>
</head>
<body>
    <h1>Triangle Area Calculator</h1>
    <button onclick="triangleArea()">Find Triangle Area</button>
</body> 
</html>
